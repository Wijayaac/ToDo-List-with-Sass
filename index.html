<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="/dist/css/style.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main>
      <section class="newItemEntry">
        <form action="" id="itemEntryForm">
          <label for="newItem">Enter a new to do Item</label>
          <input
            type="text"
            id="newItem"
            size="40"
            autocomplete="off"
            placeholder="Add item"
            tabindex="0"
          />
          <button
            id="addItem"
            class="button"
            title="Add new item"
            aria-label="Add new item to list"
            tabindex="0"
          >
            +
          </button>
        </form>
      </section>
      <section class="listContainer">
        <div class="listTitle">
          <h1 tabindex="0">To Do List</h1>
          <button
            id="clearItems"
            class="button"
            title="Clear the list"
            aria-label="Remove all item from the list"
            tabindex="0"
          >
            Clear
          </button>
        </div>
        <hr />
        <div class="listItems" id="listItems"></div>
        <p id="confirmation" class="confirmation" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
